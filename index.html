<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header__container">
            <h1 class="header__logo">Movie App</h1>
            <form id="search__form">
                <input type="text" id="search__input" placeholder="Search Movie...">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>
    <main>
        <div class="movies__container" id="movies__container">
            <!-- <div class="movie_card">
                <div class="movie__poster">
                    <img src="" alt="Movie Poster">
                </div>
                <div class="movie__info">
                    <h2 class="movie__title">Movie Title</h2>
                    <span class="movie__rating">8.5</span>
                </div>
            </div> -->
        </div>
        <div class="page">
            <button id="prev__btn">Previous</button>
            <span id="page__number">1</span>
            <button id="next__btn">Next</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Movie App. All rights reserved.</p>
    </footer>
</body>
<script src="js/app.js"></script>
</html>
